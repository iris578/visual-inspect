<!DOCTYPE html>
<html>
<head>
  <title>Generate VisBug Icons</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    canvas {
      margin: 10px;
      border: 1px solid #ddd;
      background: white;
    }
    button {
      padding: 10px 20px;
      background: #78E2FF;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      margin: 5px;
    }
    button:hover {
      background: #5fcfe6;
    }
    .instructions {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="instructions">
    <h2>VisBug Icon Generator</h2>
    <p>Click each button to download the icon. Save them in the <code>icons/</code> folder with the correct names.</p>
  </div>

  <div>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <button onclick="downloadIcon('canvas16', 'icon16.png')">Download 16x16</button>
  </div>

  <div>
    <canvas id="canvas32" width="32" height="32"></canvas>
    <button onclick="downloadIcon('canvas32', 'icon32.png')">Download 32x32</button>
  </div>

  <div>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <button onclick="downloadIcon('canvas48', 'icon48.png')">Download 48x48</button>
  </div>

  <div>
    <canvas id="canvas128" width="128" height="128"></canvas>
    <button onclick="downloadIcon('canvas128', 'icon128.png')">Download 128x128</button>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;

      // Clear canvas
      ctx.clearRect(0, 0, size, size);

      // Background circle
      ctx.fillStyle = '#78E2FF';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 2, 0, Math.PI * 2);
      ctx.fill();

      // Magnifying glass handle
      const glassRadius = size * 0.28;
      const centerX = size * 0.42;
      const centerY = size * 0.42;

      // Glass circle outline
      ctx.strokeStyle = '#1a1a1a';
      ctx.lineWidth = size * 0.08;
      ctx.beginPath();
      ctx.arc(centerX, centerY, glassRadius, 0, Math.PI * 2);
      ctx.stroke();

      // Handle
      ctx.strokeStyle = '#1a1a1a';
      ctx.lineWidth = size * 0.08;
      ctx.lineCap = 'round';
      ctx.beginPath();
      const angle = Math.PI / 4;
      const handleStartX = centerX + glassRadius * Math.cos(angle);
      const handleStartY = centerY + glassRadius * Math.sin(angle);
      const handleEndX = centerX + glassRadius * 1.8 * Math.cos(angle);
      const handleEndY = centerY + glassRadius * 1.8 * Math.sin(angle);
      ctx.moveTo(handleStartX, handleStartY);
      ctx.lineTo(handleEndX, handleEndY);
      ctx.stroke();
    }

    // Draw all icons
    drawIcon(document.getElementById('canvas16'));
    drawIcon(document.getElementById('canvas32'));
    drawIcon(document.getElementById('canvas48'));
    drawIcon(document.getElementById('canvas128'));

    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
