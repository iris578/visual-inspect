<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VisBug</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: white;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo {
      font-size: 24px;
    }

    .subtitle {
      font-size: 12px;
      color: #999;
      margin-bottom: 20px;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      padding: 12px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button.primary {
      background: #78E2FF;
      color: #1a1a1a;
    }

    button.primary:hover {
      background: #5fcfe6;
    }

    button.secondary {
      background: #2a2a2a;
      color: white;
      border: 1px solid #333;
    }

    button.secondary:hover {
      background: #333;
    }

    button.danger {
      background: #ff4444;
      color: white;
    }

    button.danger:hover {
      background: #cc0000;
    }

    .status {
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
    }

    .status.active {
      background: rgba(120, 226, 255, 0.1);
      color: #78E2FF;
      border: 1px solid rgba(120, 226, 255, 0.3);
    }

    .status.inactive {
      background: rgba(255, 255, 255, 0.05);
      color: #999;
      border: 1px solid #333;
    }

    .divider {
      height: 1px;
      background: #333;
      margin: 15px 0;
    }

    .info {
      font-size: 11px;
      color: #666;
      line-height: 1.5;
      margin-top: 15px;
    }

    .shortcut {
      display: inline-block;
      background: #2a2a2a;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: monospace;
      color: #78E2FF;
      font-size: 10px;
    }

    .feature-list {
      margin-top: 15px;
      font-size: 12px;
      color: #999;
    }

    .feature-list li {
      margin-bottom: 6px;
      padding-left: 20px;
      position: relative;
    }

    .feature-list li::before {
      content: '‚Ä¢';
      position: absolute;
      left: 8px;
      color: #78E2FF;
    }
  </style>
</head>
<body>
  <h1>
    <span class="logo">üîç</span>
    VisBug
  </h1>
  <p class="subtitle">Visual Development Tools</p>

  <div class="button-group">
    <button id="activateBtn" class="primary">
      <span>‚ñ∂</span>
      <span>Activate VisBug</span>
    </button>
    <button id="deactivateBtn" class="secondary">
      <span>‚èπ</span>
      <span>Deactivate</span>
    </button>
  </div>

  <div id="status" class="status inactive">
    Status: Inactive
  </div>

  <div class="divider"></div>

  <div class="feature-list">
    <strong style="color: white; font-size: 13px;">Features:</strong>
    <ul style="margin-top: 8px;">
      <li>üîç Inspect Element</li>
      <li>üìê Spacing & Dimensions</li>
      <li>üé® Color Picker</li>
      <li>üî§ Font Inspector</li>
      <li>üå≥ Element Navigator</li>
    </ul>
  </div>

  <div class="info">
    <strong>Keyboard Shortcut:</strong><br>
    <span class="shortcut">Ctrl + Shift + V</span> (Windows/Linux)<br>
    <span class="shortcut">‚åò + Shift + V</span> (Mac)
  </div>

  <script src="popup.js"></script>
</body>
</html>
